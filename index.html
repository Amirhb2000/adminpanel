<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Panel</title>
  </head>
  <body>
    <section>
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <img src="image/logo.png" />
        <br /><br /><br />
        <span class="plus">+</span>
        <i class="fa fa-th-large" style="margin-top: 50px"></i>
        <i class="fa fa-align-right"></i>
        <i class="fas fa-bars"></i>
        <i class="fas fa-chart-line"></i>

        <div class="bottom">
          <i class="far fa-bell"></i>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main">
        <a href="#" style="text-decoration: none"
          ><i class="fas fa-bars menu-icon"></i
        ></a>
        <i class="fas fa-arrow-left arrow1"></i>
        <i class="fas fa-arrow-right arrow1"></i>
        <button class="fin-btn">FINISH SPRINT</button>
        <div class="clearfix"></div>
        <p class="p-1">Sprint Overview <span>LAST SPRINT</span></p>

        <div class="box">
          <div class="content">
            <i class="far fa-chart-bar icons"></i>
            <p>Team Velocity</p>
            <span>52</span>
          </div>
        </div>

        <div class="box">
          <div class="content">
            <i class="far fa-user icons"></i>
            <p>Team Members</p>
            <span>12</span>
          </div>
        </div>

        <div class="box">
          <div class="content">
            <i class="fa fa-briefcase icons"></i>
            <p>Task Delivered</p>
            <span>34</span>
          </div>
        </div>

        <div class="box">
          <div class="content">
            <i class="fa fa-search icons"></i>
            <p>Spikes Delivered</p>
            <span>12</span>
          </div>
        </div>

        <div class="box">
          <div class="content">
            <i class="fa fa-newspaper icons"></i>
            <p>New Events</p>
            <span>12</span>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>

      <!-- Right Sidebar -->
      <div class="right-sidebar"></div>
    </section>
  </body>
</html>
